name: Linear regression test
inputs:
- {name: linear_regression_model, type: Model}
- {name: x_test_artifact, type: Artifact}
- {name: y_test_artifact, type: Artifact}
outputs:
- {name: MSE, type: Metrics}
- {name: MAE, type: Metrics}
implementation:
  container:
    image: python:3.8-slim
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'pandas' 'sklearn' 'fsspec' 'gcsfs' 'kfp==1.8.9' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - "\nimport kfp\nfrom kfp.v2 import dsl\nfrom kfp.v2.dsl import *\nfrom typing\
      \ import *\n\ndef linear_regression_test(\n    linear_regression_model: Input[Model],\n\
      \    x_test_artifact: Input[Artifact],\n    y_test_artifact: Input[Artifact],\n\
      \    MSE: Output[Metrics],\n    MAE: Output[Metrics]\n):\n    import pickle\n\
      \    from pandas import read_csv\n    from sklearn.metrics import mean_squared_error,\
      \ mean_absolute_error\n\n    with open(linear_regression_model.path + '.pkl',\
      \ 'rb') as f:\n        linear_regressor = pickle.load(f)\n\n    x_test = read_csv(x_test_artifact.uri)\n\
      \    y_test = read_csv(y_test_artifact.uri)\n\n    y_pred = linear_regressor.predict(x_test)\n\
      \n    mae = mean_absolute_error(y_pred, y_test)\n    mse = mean_squared_error(y_pred,\
      \ y_test)\n    output_accuracy = f\"\\nLinear Regression\\nMean Absolute Error:\
      \ {mae}\\nMean Squared Error: {mse}\\n\"\n\n    MSE.log_metric(\"Mean Squared\
      \ Error\", float(mse))    \n    MAE.log_metric(\"Mean Absolute Error\", float(mae))\n\
      \n    linear_regression_model.metadata[\"Mean Squared Error\"] = float(mse)\
      \    \n    linear_regression_model.metadata[\"Mean Absolute Error\"] = float(mae)\n\
      \n"
    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - linear_regression_test
