name: Get data
outputs:
- {name: dataset, type: Dataset}
- {name: Columns, type: Metrics}
implementation:
  container:
    image: python:3.8-slim
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'pandas' 'fsspec' 'gcsfs' 'kfp==1.8.9' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - |2+

      import kfp
      from kfp.v2 import dsl
      from kfp.v2.dsl import *
      from typing import *

      def get_data(
          dataset: Output[Dataset],
          Columns: Output[Metrics]
      ):
          from pandas import read_csv

          df = read_csv('gs://black-friday-demo-bucket/dataset/train.csv')

          df.to_csv(dataset.uri, index=False)

          Columns.log_metric("columns", str(df.columns.tolist()))

    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - get_data
